{{ define "main" }}
  {{ partial "page-header" . }}

  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="lg:col-10">
          <div class="content">
            {{ if .Params.image }}
              <div class="mb-10">
                {{ partial "image" (dict "Src" .Params.image "Alt" .Title "Class" "rounded w-full") }}
              </div>
            {{ end }}
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
